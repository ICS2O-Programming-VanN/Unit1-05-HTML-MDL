<!DOCTYPE html>
<!-- ICS2O-Unit1-05--HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Van">
    <meta name="viewport">
<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-teal.min.css" />
    <title>My first webpage, with MDL</title>
  </head>
  <body>
		<!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Uses a transparent header that draws on top of the layout's background -->
      <style>
      .demo-layout-transparent {
        background: url('./images/galaxy.jpeg') center / cover;
      }
      .demo-layout-transparent .mdl-layout__header,
      .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
          your background is light. */
        color: white;
      }
      </style>

      <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <!-- Title -->
          <span class="mdl-layout-title">Sections</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">History Work</a>
              <a class="mdl-navigation__link" href="">Math Work</a>
              <a class="mdl-navigation__link" href="">English Work</a>
              <a class="mdl-navigation__link" href="">Art Work</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Cool sections to be added!!!</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">History Work</a>
            <a class="mdl-navigation__link" href="">Math Work</a>
            <a class="mdl-navigation__link" href="">English Work</a>
            <a class="mdl-navigation__link" href="">Art Work</a>
          </nav>
        </div>
      <main class="mdl-layout__content">
      </main>
    </div>
      
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My First Web Page using MDL Components</span>          
        </div>       
      </header>
			<br>

			<!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <div class = "page-content">Enter your favourite integer:</div>
				
        <!-- Simple Textfield for Integers (not decimals)-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">Enter Number here</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error" style = "padding-left:10px">Input is not an integer</span>
          </div>
        </form>				

        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Cool Number.
        </button>
        <br></br>
				<!-- Link to second web page. -->
        <p>
          Here is my second MDL<a href="./index2.html">Webpage</a>
        </p>
      </main>
    </div>
  </body>
</html>
