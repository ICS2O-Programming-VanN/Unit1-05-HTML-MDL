<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <meta name="description" content="My first webpage, with MDL">
	  <meta name="keywords" content="immaculata, ics2o">
	  <meta name="author" content="Van">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-light_green.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Times New Roman:300,400,500,700" type="text/css">
	  <title>My second webpage, with MDL</title>
  </head>
  <body> 
		<!-- Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My Second Web Page using MDL Components</span>         
        </div>       
      </header>

			<!-- Container for web page content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">

				<!-- List -->
				<h5>My Favourite Books:</h5>
				<ul class="demo-list-item mdl-list">
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Harry Potter
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Lord of the Rings
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Death on the Nile
				    </span>
				  </li>
				</ul>
          <!-- Table of Items they wish to have and their prices -->
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
          <thead>
            <tr>
                <!-- Quantity and Unit price-->
              <th class="mdl-data-table__cell--non-numeric">Rings</th>
              <th>Quantity</th>
              <th>Unit price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Gold Rings</td>
              <td>1</td>
              <td>$2000</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Sterling Silver Rings</td>
              <td>1</td>
              <td>$40</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Stainless Steel Rings</td>
              <td>1</td>
              <td>$20</td>
            </tr>
          </tbody>
        </table>
        
				<!-- Radio button -->
				<h5>Do you belive in soulmates?</h5>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
				  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
				  <span class="mdl-radio__label">Yes</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
				  <span class="mdl-radio__label">No</span>
				</label>
			</div>
		</main>
  </body>
</html>
